window:
  dynamic_title: true

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 14

colors:
  primary:
   background: '#220022'
   foreground: '#e5e5e5'

  normal:
   black:   '#000000'
   red:     '#cd0000'
   green:   '#00cd00'
   yellow:  '#cdcd00'
   blue:    '#7f7fff'
   magenta: '#cd00cd'
   cyan:    '#00cdcd'
   white:   '#e5e5e5'

  bright:
   black:   '#7f7f7f'
   red:     '#ff0000'
   green:   '#008000'
   yellow:  '#ffff00'
   blue:    '#5c5cff'
   magenta: '#ff00ff'
   cyan:    '#00ffff'
   white:   '#ffffff'

hints:
  alphabet: "jfkdlsahgurieowpq"

  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: url-menu
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: S
      mods: Control
